# Default values for gups.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: registry.hub.docker.com/adgear/gups
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  # name:

podSecurityContext: {}

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

resources:
  limits:
    cpu: 200m
    memory: 96Mi
  requests:
    cpu: 100m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

# This translates to 2PM, Monday to Friday.
# https://crontab.guru/#*_14_*_*_1-5
# Do check which timezone your kube master's timezone. We recommend the universe
# uses GMT.
# https://v1-15.docs.kubernetes.io/docs/concepts/workloads/controllers/cron-jobs/
cronSchedule: "* 14 * * 1-5"

concurrencyPolicy: Replace
successfulJobsHistoryLimit: 5
failedJobsHistoryLimit: 5

secrets:
  github-token:
    key: GITHUB_TOKEN
    value: "foo"
  slack-webhook:
    key: SLACK_WEBHOOK
    value: "bar"

